# Run Travis CI for R using https://eddelbuettel.github.io/r-travis/

language: c
sudo: required
dist: trusty
branches:
  except:
    - /^*-v[0-9]/

matrix:
  include:
    # gcc default
    - compiler: gcc
    # gcc 6
    - compiler: gcc
      addons:
        apt:
          update: true
          sources:
          - ubuntu-toolchain-r-test
          packages:
          - g++-6
      before_script:
        - export CC=gcc-6
        - export CXX=g++-6
        - mkdir -p ~/.R
        - echo 'CC=gcc-6' > ~/.R/Makevars
        - echo 'CXX=g++-6' >> ~/.R/Makevars
        - echo 'CXX1X=g++-6' >> ~/.R/Makevars
        - echo 'CXX11=g++-6' >> ~/.R/Makevars
        - echo 'PKG_CXXFLAGS= -std=c++14 -s -g1 -Wno-ignored-attributes -Wno-deprecated-declarations' >> ~/.R/Makevars

before_install:
  - curl -OLs https://eddelbuettel.github.io/r-travis/run.sh && chmod 0755 run.sh
  # add Eddelbuttel launchpad repo
  - sudo add-apt-repository -y ppa:edd/misc

install:
  - ./run.sh install_aptget r-cran-rcpp r-cran-bit r-cran-ff r-cran-ffbase r-cran-rcppparallel r-cran-rcppeigen r-cran-ggplot2 r-cran-testthat r-cran-gnm r-cran-devtools
  - ./run.sh install_r drat covr microbenchmark
  - Rscript -e 'devtools::install_version("dynpred", version = "0.1.2", repos = "http://cran.us.r-project.org")' # For R < 3.6
  - Rscript -e 'devtools::install_version("foreach", version = "1.4.7", repos = "http://cran.us.r-project.org")' # For R < 3.6
  - Rscript -e 'devtools::install_version("cmprsk", version = "2.2-7", repos = "http://cran.us.r-project.org")' # For R < 3.6
  - Rscript -e 'devtools::install_version("crrp", version = "1.0", repos = "http://cran.us.r-project.org")' # For R < 3.6
  - export PKG_NAME=$(Rscript -e 'cat(paste0(devtools::as.package(".")$package))')
  - export PKG_TARBALL=$(Rscript -e 'pkg <- devtools::as.package("."); cat(paste0(pkg$package,"_",pkg$version,".tar.gz"))')

script:
  - ./run.sh run_tests

notifications:
  email:
    on_success: change
    on_failure: change
